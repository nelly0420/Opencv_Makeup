{% extends "base.html" %}
{% block content %}
    <h1 class="title">Augmented <br>Make up</h1>
    <p class="lead" style="font-weight: bold;">Search</p>

    <!-- 검색창 -->
    <div class="d-flex justify-content-center mb-1">
        <div class="input-group search-group">
            <input type="text" class="form-control search-input" id="search-input" placeholder="검색어를 입력하세요" aria-label="Search" aria-describedby="button-search">
            <button class="btn custom-btn search-btn" type="button" id="button-search">검색</button>
        </div>
    </div>

    <!-- 검색 결과 -->
    <div id="search-results" class="search-results"></div>

    <style>
        /* 검색창 주변 그림자 제거 */
        .search-group {
            box-shadow: none !important;
            border: 1px solid #ced4da;
            max-width: 50%;
        }

        /* 검색창 입력 필드 스타일 */
        .search-input {
            border-radius: 0;
            box-shadow: none !important;
            border: 1px solid #ced4da;
        }

        /* 검색 버튼 스타일 */
        .search-btn {
            box-shadow: none !important;
            border: 1px solid #ced4da;
        }

        /* 카드 스타일 유지 및 조정 */
        .card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            box-shadow: none;
            margin: 0.5rem;
            width: 14rem;
            height: 20rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            scroll-snap-align: start;
        }

        .card-img-top {
            width: 100%;
            height: 40%;
            object-fit: cover;
        }

        .card-body {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            position: relative;
            padding-bottom: 4rem; /* 하단 여백 추가 */
        }

        .card-title {
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            margin: 0;
        }

        .card-text {
            font-size: 0.875rem;
            margin: 0.25rem 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .btn-try-now {
            align-self: center;
            margin-top: auto;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            margin-bottom: 1rem; /* 카드 바디 하단 여백 추가 */
        }

        /* 검색 결과 영역 스타일 */
        .search-results {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        /* 스크롤바 스타일 */
        .search-results::-webkit-scrollbar {
            height: 12px;
        }

        .search-results::-webkit-scrollbar-track {
            background: #ffffff;
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* 색상 버튼 스타일 */
        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid #ccc;
            position: absolute;
            bottom: 2.5rem; /* 카드 바디 하단에서 위로 위치시킴, Try Now 버튼과 겹치지 않도록 조정 */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .color-circle:hover {
            border-color: #888;
        }

        .center-cards {
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>

    <script>
        document.getElementById('button-search').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        function performSearch() {
            const query = encodeURIComponent(document.getElementById('search-input').value.trim());
            if (!query) {
                alert('검색어를 입력하세요.');
                return;
            }

            console.log('Performing search for query:', query);

            fetch(`/productJSON?query=${query}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Search results:', data);
                    const resultsDiv = document.getElementById('search-results');
                    resultsDiv.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(product => {
                            const productDiv = document.createElement('div');
                            productDiv.className = 'card';
                            productDiv.style.flex = '0 0 auto';
                            productDiv.innerHTML = `
                                <img src="${product.imgsrc}" class="card-img-top" alt="${product.PrdName}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.PrdName}</h5>
                                    <p class="card-text">제조사: ${product.Manufacturer}</p>
                                    <p class="card-text">카테고리: ${product.category}</p>
                                    <p class="card-text">옵션1: ${product.option1}</p>
                                    <p class="card-text">가격: ${product.price}</p>
                                    <button class="color-circle" style="background-color:${product.color};" aria-label="${product.color}"></button>
                                    <button class="btn btn-primary btn-try-now" data-category="${product.category}" data-prdcode="${product.prdCode}">Try Now</button>
                                </div>
                            `;
                            resultsDiv.appendChild(productDiv);
                        });

                        resultsDiv.classList.toggle('center-cards', data.length <= 6);

                        document.querySelectorAll('.btn-try-now').forEach(button => {
                            button.addEventListener('click', function(event) {
                                event.stopPropagation();
                                const category = this.getAttribute('data-category').toLowerCase() === 'lipstick' ? 'lip' : this.getAttribute('data-category').toLowerCase();
                                const prdCode = this.getAttribute('data-prdcode');
                                console.log(`Redirecting to: /products_${category}_detail/${prdCode}`);
                                window.location.href = `/products_${category}_detail/${prdCode}`;
                            });
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
    </script>
{% endblock %}
