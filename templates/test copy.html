{% extends "base.html" %}
{% block content %}
    <h1 class="title">Augmented <br>Make up</h1>
    <p class="lead" style="font-weight: bold;">Search</p>

    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-1">
        <div class="input-group search-group">
            <input type="text" class="form-control search-input" id="search-input" placeholder="검색어를 입력하세요" aria-label="Search" aria-describedby="button-search">
            <button class="btn custom-btn search-btn" type="button" id="button-search">검색</button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="search-results">
        <!-- Slick slider will be added here dynamically -->
    </div>

    <style>
        /* Search Bar Styles */
        .search-group {
            box-shadow: none !important;
            border: 1px solid #ced4da;
            max-width: 50%;
            margin-top: 2rem; /* 추가된 코드: 검색어창 위쪽 공백 조정 */
            margin-bottom: 2rem; /* 적당한 크기로 조정 */
        }

        .search-input {
            border-radius: 0;
            border: 1px solid #ced4da;
        }
        .search-btn {
            box-shadow: none !important;
            border: 1px solid #ced4da;
        }
    
        /* Card Styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            box-shadow: none;
            margin: 0.5rem;
            width: 10rem;
            height: 18rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .card-img-top {
            width: 100%;
            height: 8rem;
            object-fit: contain;
        }
        .card-body {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-title {
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: 0;
        }
        .card-text {
            font-size: 0.9rem;
            margin: 0.25rem 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .btn-try-now {
            align-self: center;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            padding: 0.3rem 0.4rem;
        }
    
        /* Color Button Styles */
        .color-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin: 0.4rem auto;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .color-circle:hover {
            border-color: #888;
        }
    
        /* Slick Slider Styles */
        .slick-slider {
            width: 60%;
            margin: 0 auto;
            position: relative;
            padding: 0 50px;
            box-sizing: border-box;
        }
        .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 12rem;
        }
        .slick-prev,
        .slick-next {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 1; /* Set z-index to a high value */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .slick-prev {
            left: 10px;
        }
        .slick-next {
            right: 10px;
        }
        .slick-prev:before {
            content: '←'; /* Left Arrow */
            color: black;
        }
        .slick-next:before {
            content: '→'; /* Right Arrow */
            color: black;
        }
        /* Adjust margin-top for search results */
        #search-results {
            margin-top: 5rem;
        }

    
    </style>
    
    <!-- Slick CSS -->
    <link href="{{ url_for('static', filename='css/slick.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/slick-theme.css') }}" rel="stylesheet">

    <!-- Slick JS -->
    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
    <script>
        document.getElementById('button-search').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        function performSearch() {
            const query = encodeURIComponent(document.getElementById('search-input').value.trim());
            if (!query) {
                alert('검색어를 입력하세요.');
                return;
            }

            console.log('Performing search for query:', query);

            fetch(`/productJSON?query=${query}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Search results:', data);
                    const resultsDiv = document.getElementById('search-results');
                    resultsDiv.innerHTML = '';

                    if (data.length > 0) {
                        const slickDiv = document.createElement('div');
                        slickDiv.className = 'slick-slider';
                        data.forEach(product => {
                            const productDiv = document.createElement('div');
                            productDiv.className = 'card';
                            productDiv.innerHTML = `
                                <img src="${product.imgsrc}" class="card-img-top" alt="${product.PrdName}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.PrdName}</h5>
                                    <p class="card-text">제조사: ${product.Manufacturer}</p>
                                    <p class="card-text">카테고리: ${product.category}</p>
                                    <p class="card-text">옵션1: ${product.option1}</p>
                                    <p class="card-text">가격: ${product.price}</p>
                                    <button class="color-circle" style="background-color:${product.color};" aria-label="${product.color}"></button>
                                    <button class="btn btn-primary btn-try-now" data-category="${product.category}" data-prdcode="${product.prdCode}">Try Now</button>
                                </div>
                            `;
                            slickDiv.appendChild(productDiv);
                        });

                        resultsDiv.appendChild(slickDiv);
                        $('.slick-slider').slick({
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true,
                            arrows: true,
                            responsive: [
                                {
                                    breakpoint: 768,
                                    settings: {
                                        slidesToShow: 2,
                                        slidesToScroll: 1
                                    }
                                },
                                {
                                    breakpoint: 480,
                                    settings: {
                                        slidesToShow: 1,
                                        slidesToScroll: 1
                                    }
                                }
                            ]
                        });

                        document.querySelectorAll('.btn-try-now').forEach(button => {
                            button.addEventListener('click', function(event) {
                                event.stopPropagation();
                                const category = this.getAttribute('data-category').toLowerCase() === 'lipstick' ? 'lip' : this.getAttribute('data-category').toLowerCase();
                                const prdCode = this.getAttribute('data-prdcode');
                                console.log(`Redirecting to: /products_${category}_detail/${prdCode}`);
                                window.location.href = `/products_${category}_detail/${prdCode}`;
                            });
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }
    </script>
{% endblock %}
