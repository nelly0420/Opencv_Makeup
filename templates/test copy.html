<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">
   
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("{{ url_for('static', filename='images/main2.jpg') }}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .bg2{
            width: 450px;
            height: 360px;
            border: 2px solid #ccc;
            position: relative;
        }

        .star {
            color : rgb(236, 44, 108);
            position: absolute;
            font-size: 24px;
            animation: moveStar 4s linear infinite;
        }

        .collapse {
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: flex-end; /* 아이템들을 오른쪽으로 정렬 */
        }
        .navbar {
            background-color: #a8c0ff;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.0rem;
        }
        .title {
            font-family: 'Podkova', sans-serif; /* Podkova 폰트를 사용 */
        }
        .container {
            max-width: 100%;
        }
        .navbar-nav .nav-link {
            color: white; /* 네비게이션 바의 링크 텍스트 색상 설정 */
        }
        #btngoMain{
            background-color : rgb(39, 60, 171);
        }

        @keyframes moveStar {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 24px); /* 24px is the approximate width of the star */
            }
            50% {
                top: calc(100% - 24px);
                left: calc(100% - 24px);
            }
            75% {
                top: calc(100% - 24px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        /* Style for the floating wish button */
        .floating-menu {
            position: fixed; /* Fixed position to keep it on screen */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: rgb(39, 60, 171); /* Background color */
            color: white; /* Text color */
            border-radius: 50%; /* Make it round */
            padding: 15px; /* Space inside the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            font-size: 24px; /* Font size */
            z-index: 1000; /* Ensure it stays on top */
            display: flex; /* Center content */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        .floating-menu i {
            margin: 0; /* Remove any default margins */
        }
    </style>

    <!-- jQuery Script for Interaction -->
    <script>
        $(document).ready(function(){
            console.log('준비중');
            // btngoMain 버튼 클릭 이벤트 처리
            $("#btngoMain").click(function(event) {
                window.location.href = '/products';
            });

            // When the floating button is clicked, show the modal
            $(".floating-menu").click(function() {
                $("#wishModal").modal('show');
            });
        });
    </script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/main">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/main" style="color:white; font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" id="productsMenu">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Floating wish button -->
    <a class="floating-menu" href="javascript:void(0);">
        <i class="fa fa-heart"></i>
    </a>

    <!-- Modal -->
    <div class="modal fade" id="wishModal" tabindex="-1" aria-labelledby="wishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wishModalLabel">My Wish List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content for the wish list -->
                    <p>Your wish list is currently empty.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Image Section -->
    <div class="bg">
        <div class="bg2">
            <div class="star">★</div>
            <div>
                <h1 class="title" style="color: rgb(39, 60, 171); font-size: 90px;">Try for<br/>Cosmetic</h1>
                <p style="color: black;">다양한 제품들을 증강 현실을<br/>통해 미리 체험해볼 수 있어요.</p>
                <!-- <a class="btn btn-primary" href="/products" role="button" style="margin-top: 20px;">Try Now</a> -->
                <button id="btngoMain" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye me-2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg> Try Now
                </button>
            </div>
        </div>
    </div>

</body>
</html>
