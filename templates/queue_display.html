{% extends "base.html" %}
{% block content %}

<div class="content-container">
    <h1>Stored Products</h1>
    <div id="product-container"></div>
</div>

<div class="clear-button-container">
    <button id="clearQueueBtn" class="btn btn-danger">Clear All</button>
</div>

<style>
    /* 메인 컨테이너 스타일 */
    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
    }

    /* 제품 컨테이너 스타일 */
    #product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    /* 각 제품 카드 스타일 */
    .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s ease-in-out;
    }

    .product:hover {
        transform: translateY(-10px);
    }

    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .product h2 {
        font-size: 20px;
        color: #333;
        margin: 10px 0;
        text-align: center;
    }

    .product p {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
    }

    /* 색상 버튼 스타일 */
    .color-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid #ddd;
        margin-top: 10px;
    }

    /* Clear All 버튼을 화면 하단에 고정 */
    .clear-button-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        background-color: transparent; /* 배경색을 투명으로 설정 */
        border-top: none; /* 상단 경계선 제거 */
        box-shadow: none; /* 그림자 제거 */
        z-index: 1000;
    }
    
    #clearQueueBtn {
        margin-top: 0;
    }
</style>

<script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
<script>
    $(document).ready(function() {
        function loadQueueItems() {
            const myQueue = JSON.parse(localStorage.getItem('queue')) || [];

            let html = '';
            myQueue.forEach(item => {
            html += `
                <div class="product">
                    <img src="${item.image}" alt="Item Image" />
                    <h2>${item.name}</h2>
                    <p>카테고리: ${item.category}</p>`;

            if (item.category === 'lipstick') {
                html += `
                    <p>옵션: ${item.option}</p>`;
            }

            html += `
                <p>제조사: ${item.manufacturer}</p>`;

            if (item.category !== 'sunglasses') {
                html += `
                    <button class="color-circle" style="background-color:${item.color};" aria-label="${item.color}"></button>`;
            }

            html += `</div>`;
            });
            $('#product-container').html(html);
        }

        loadQueueItems();

        $('#clearQueueBtn').click(function() {
            const delQueue = new Queue(3);
            delQueue.clear();
            alert('큐가 비워졌습니다.');
            window.location.reload();
        });
    });
</script>

{% endblock %}
