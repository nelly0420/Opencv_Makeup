<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Base css -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
   
    <script>
       $(document).ready(function() {
            // 현재 페이지의 URL 가져오기
            var currentPageUrl = window.location.pathname;

            // 네비게이션바에 있는 각 링크 확인
            $('.navbar-nav .nav-link').each(function() {
                // href 속성값 가져오기
                var linkUrl = $(this).attr('href');

                // 현재 페이지 URL과 링크 URL 비교
                if (linkUrl === '/' && currentPageUrl === '/') {
                    // 홈 링크 활성화
                    $(this).addClass('active');
                } else if (currentPageUrl.startsWith(linkUrl) && linkUrl !== '/') {
                    // 다른 링크 활성화
                    $(this).addClass('active');
                }
            });
            // 카테고리 버튼에 있는 각 링크 확인
            $('.category-buttons .btn').each(function() {
                // href 속성값 가져오기
                var buttonUrl = $(this).attr('href');

                // 현재 페이지 URL과 href 속성값 비교
                if (currentPageUrl === buttonUrl) {
                    // 버튼 활성화
                    $(this).addClass('active');
                }
            });
        });
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/like"><i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Title and Description -->
    <div class="container text-center mt-5">
        <h1 class="title">Augmented <br>Make up</h1>
        <p class="lead" style="font-weight: semi-bold;">제품을 선택해주세요.</p>
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons d-flex justify-content-center mb-3">
        <a href="/products_skin" class="btn btn-outline-primary">SKIN</a>
        <a href="/products_eye" class="btn btn-outline-primary">EYE</a>
        <a href="/products_lip" class="btn btn-outline-primary">LIP</a>
        <a href="/products_jewelry" class="btn btn-outline-primary">Accessories</a>
    </div>

    <!-- Content -->
    <div class="container text-center mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
