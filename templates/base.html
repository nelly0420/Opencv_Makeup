<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <!-- Base css -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

    <!--queue.js  = choi. 2024.08.12 -->
    <script src="{{ url_for('static', filename='js/queue.js') }}"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .custom-btn {
            background-color: #a8c0ff; /* 원하는 색상 */
            border-color: #a8c0ff; /* 경계선 색상 */
            color: white; /* 버튼 텍스트 색상 */
        }
        .custom-outline-btn {
            background-color: white; /* 원하는 색상 */
            border-color: #a8c0ff; /* 경계선 색상 */
            color: #a8c0ff; /* 버튼 텍스트 색상 */
        }
        .custom-btn:hover {
            background-color: #91a4eb; /* 마우스를 올렸을 때 색상 */
            border-color: #91a4eb; /* 마우스를 올렸을 때 경계선 색상 */
        }
        .navbar-nav .nav-link {
            color: white; /* 네비게이션 바의 링크 텍스트 색상 설정 */
            position: relative; /* 배지와 하트 아이콘의 z-index를 조절하기 위해 relative 설정 */
        }

        #btngoMain {
            background-color: rgb(39, 60, 171);
        }

        .badge {
            position: absolute;
            top: -2px; /* 상단 간격 조정 */
            right: -5px; /* 오른쪽 간격 조정 */
            background-color: rgb(39, 60, 171); /* 배지 색상 */
            color: white;
            padding: 4px 6px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            z-index: 1; /* 배지의 z-index 설정 */
        }

        .nav-link .fa-heart {
            position: relative;
            z-index: 2; /* 하트 아이콘의 z-index를 배지보다 높게 설정 */
        }
    </style>
    
    <script>
        $(document).ready(function() {
            var currentPageUrl = window.location.pathname;
        
            $('.navbar-nav .nav-link').each(function() {
                var linkUrl = $(this).attr('href');
                if (linkUrl === '/' && currentPageUrl === '/') {
                    $(this).addClass('active');
                } else if (currentPageUrl.startsWith(linkUrl) && linkUrl !== '/') {
                    $(this).addClass('active');
                }
            });
            
           // 페이지 로드 시 해시 값에 따라 탭 활성화
            function activateTabFromHash() {
                var hash = window.location.hash;
                if (hash) {
                    // 해시에서 '#pills-skin' 등만 추출
                    var cleanHash = hash.split('#')[1];
                    var tabToActivate = $('a[href="#' + cleanHash + '"]');
                    if (tabToActivate.length) {
                        tabToActivate.tab('show');
                    }
                }
            }
            
            // 초기 페이지 로드 시 탭 활성화
            activateTabFromHash();

            // 드롭다운 아이템 클릭 시 해당 탭 활성화
            $('.dropdown-item').on('click', function(event) {
                event.preventDefault();  // 기본 링크 클릭 동작 방지
                var targetHash = $(this).attr('href').split('#')[1];
                if (targetHash) {
                    var newHash = '#' + targetHash;
                    // 페이지 URL을 해시로 업데이트
                    if (window.location.hash !== newHash) {
                        window.location.hash = newHash;
                    }
                    // 해당 탭을 활성화
                    var tabToActivate = $('a[href="' + newHash + '"]');
                    if (tabToActivate.length) {
                        tabToActivate.tab('show');
                        // 드롭다운 닫기
                        var dropdownToggle = $(this).closest('.dropdown-menu').prev('.dropdown-toggle');
                        dropdownToggle.dropdown('hide');
                    }
                }
            });

            // 탭 클릭 시 URL 해시값 갱신
            $('a[data-bs-toggle="pill"]').on('shown.bs.tab', function (e) {
                var newHash = e.target.hash;
                if (window.location.hash !== newHash) {
                    window.location.hash = newHash;
                }
            });

            //=======================================================================
            //찜목록 관련 추가 = choi. 2024.08.12
            //=======================================================================
            // Queue 인스턴스 생성
            const myQueue = new Queue(3);

            // 큐 상태를 업데이트하는 함수(테스트용도)
            function updateQueueDisplay() {
                $('#queueContent').text(JSON.stringify(myQueue.getQueue(), null, 2));
            }

            // Enqueue 버튼 클릭 이벤트
            $('#enqueueBtn').click(function() {
                const item = prompt('Enter data to enqueue:');
                if (item) {
                    myQueue.enqueue(item);
                    updateQueueDisplay();
                }
            });

            // Dequeue 버튼 클릭 이벤트
            $('#dequeueBtn').click(function() {
                const item = myQueue.dequeue();
                if (item) {
                    alert(`Dequeued: ${item}`);
                    updateQueueDisplay();
                } else {
                    alert('Queue is empty');
                }
            });

            // 초기 큐 상태 표시
            updateQueueDisplay();
            //=======================================================================
        });
        
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="/products_skin#pills-skin">SKIN</a></li>
                            <li><a class="dropdown-item" href="/products_skin#pills-eye">EYE</a></li>
                            <li><a class="dropdown-item" href="/products_skin#pills-lip">LIP</a></li>
                            <li><a class="dropdown-item" href="/products_skin#pills-fashion">Fashion</a></li>
                        </ul>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative"  href="/queue_display">    <!-- data-bs-toggle="modal" data-bs-target="#exampleModal"-->
                            <i class="fas fa-heart"></i>
                            <span class="badge" id="cookie-count">0</span> <!-- 쿠키 개수를 표시하는 배지 -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="clear-cart">Clear Cart</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
