<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <!-- Base css -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .custom-btn {
            background-color: #a8c0ff; /* 원하는 색상 */
            border-color: #a8c0ff; /* 경계선 색상 */
            color: white; /* 버튼 텍스트 색상 */
        }
        .custom-outline-btn {
            background-color: white; /* 원하는 색상 */
            border-color: #a8c0ff; /* 경계선 색상 */
            color: #a8c0ff; /* 버튼 텍스트 색상 */
        }
        .custom-btn:hover {
            background-color: #91a4eb; /* 마우스를 올렸을 때 색상 */
            border-color: #91a4eb; /* 마우스를 올렸을 때 경계선 색상 */
        }
        .navbar-nav .nav-link {
            color: white; /* 네비게이션 바의 링크 텍스트 색상 설정 */
            position: relative; /* 배지와 하트 아이콘의 z-index를 조절하기 위해 relative 설정 */
        }

        #btngoMain {
            background-color: rgb(39, 60, 171);
        }

        .badge {
            position: absolute;
            top: -2px; /* 상단 간격 조정 */
            right: -5px; /* 오른쪽 간격 조정 */
            background-color: rgb(39, 60, 171); /* 배지 색상 */
            color: white;
            padding: 4px 6px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            z-index: 1; /* 배지의 z-index 설정 */
        }

        .nav-link .fa-heart {
            position: relative;
            z-index: 2; /* 하트 아이콘의 z-index를 배지보다 높게 설정 */
        }
    </style>
    
    <script>
        $(document).ready(function() {
            var currentPageUrl = window.location.pathname;

            $('.navbar-nav .nav-link').each(function() {
                var linkUrl = $(this).attr('href');
                if (linkUrl === '/' && currentPageUrl === '/') {
                    $(this).addClass('active');
                } else if (currentPageUrl.startsWith(linkUrl) && linkUrl !== '/') {
                    $(this).addClass('active');
                }
            });

            // Initialize cart count and items
            updateCartCount();
            showCartItems();
            
            // Attach event handler to clear-cart button
            $('#clear-cart').on('click', function() {
                console.log('Clear Cart button clicked'); // Debugging line
                clearCart();
            });
        });

        function updateCartCount() {
            const cartCount = localStorage.getItem('cartCount') || '0';
            $('#cookie-count').text(cartCount);
        }

        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function showCartItems() {
            const cartItems = getCartItems();
            const cartItemsContainer = $('#modal-cart-items');
            cartItemsContainer.empty();

            if (cartItems.length === 0) {
                cartItemsContainer.append('<p>Your cart is empty.</p>');
            } else {
                cartItems.forEach(item => {
                    cartItemsContainer.append(`
                        <div class="cart-item mb-2">
                            <h5>${item.PrdName}</h5>
                            <p>Color: ${item.color}</p>
                            <p>Price: ${item.price}</p>
                            <p>Quantity: ${item.quantity}</p>
                            <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.prdCode}')">Remove</button>
                        </div>
                    `);
                });
            }
        }

        function removeFromCart(prdCode) {
            console.log('Removing item:', prdCode); // Debugging line
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.prdCode !== prdCode);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showCartItems();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            localStorage.setItem('cartCount', '0');
            updateCartCount();
            showCartItems();
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fas fa-heart"></i>
                            <span class="badge" id="cookie-count">0</span> <!-- 쿠키 개수를 표시하는 배지 -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="clear-cart">Clear Cart</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
