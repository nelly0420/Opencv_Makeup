<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            background-color: #a8c0ff;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.0rem;
        }
        .title {
            font-family: 'Podkova', sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: #273CAB;
        }
        .container {
            max-width: 100%;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .product {
            text-align: center;
            margin-top: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
        .category-buttons .btn {
            margin: 0 10px;
        }
        .navbar-nav .nav-link.active {
            color: white !important;
        }
        .custom-btn {
        background-color: #a8c0ff; /* 원하는 색상 */
        border-color: #a8c0ff; /* 경계선 색상 */
        color: white; /* 버튼 텍스트 색상 */
        }
        .custom-outline-btn {
        background-color: white; /* 원하는 색상 */
        border-color: #a8c0ff; /* 경계선 색상 */
        color: #a8c0ff; /* 버튼 텍스트 색상 */
        }
        .custom-btn:hover {
        background-color: #91a4eb; /* 마우스를 올렸을 때 색상 */
        border-color: #91a4eb; /* 마우스를 올렸을 때 경계선 색상 */
        }
        .form-control:focus {
            box-shadow: none; /* 포커스 시 박스 그림자 제거 */
        }
        .breadcrumb a {
            color: #a8c0ff; /* 새로운 텍스트 색상 */
        }
        .breadcrumb-item a:focus, .breadcrumb-item a:hover, .breadcrumb-item a:active {
        outline: none; /* 포커스 시 파란색 테두리 제거 */
        box-shadow: none; /* 포커스 시 그림자 제거 */
    }
    </style>
    <script>
        $(document).ready(function() {
            // 현재 페이지의 URL 가져오기
            var currentPageUrl = window.location.pathname;

            // 네비게이션바에 있는 각 링크 확인
            $(document).ready(function() {
            // 현재 페이지의 URL 가져오기
            var currentPageUrl = window.location.pathname;

            // 네비게이션바에 있는 각 링크 확인
            $('.navbar-nav .nav-link').each(function() {
                // href 속성값 가져오기
                var linkUrl = $(this).attr('href');

                // 현재 페이지 URL이 링크 URL로 시작하는지 확인
                if (currentPageUrl.startsWith(linkUrl)) {
                    // 링크 색깔 변경
                    $(this).addClass('active');
                }
            });
        });
        });
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/like"><i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container text-center mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
