<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vitual-makeup main page</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="{{ url_for('static', filename='css/all.css') }}" rel="stylesheet">
   
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("{{ url_for('static', filename='images/main2.jpg') }}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .bg2 {
            width: 450px;
            height: 360px;
            border: 2px solid #ccc;
            position: relative;
        }

        .star {
            color: rgb(236, 44, 108);
            position: absolute;
            font-size: 24px;
            animation: moveStar 4s linear infinite;
        }

        .collapse {
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: flex-end; /* 아이템들을 오른쪽으로 정렬 */
        }

        .navbar {
            background-color: #a8c0ff;
        }

        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.0rem;
        }

        .title {
            font-family: 'Podkova', sans-serif; /* Podkova 폰트를 사용 */
        }

        .container {
            max-width: 100%;
        }

        .navbar-nav .nav-link {
            color: white; /* 네비게이션 바의 링크 텍스트 색상 설정 */
            position: relative; /* 배지와 하트 아이콘의 z-index를 조절하기 위해 relative 설정 */
        }

        #btngoMain {
            background-color: rgb(39, 60, 171);
        }

        .badge {
            position: absolute;
            top: -2px; /* 상단 간격 조정 */
            right: -5px; /* 오른쪽 간격 조정 */
            background-color: rgb(39, 60, 171);
            color: white;
            padding: 4px 6px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            z-index: 1; /* 배지의 z-index 설정 */
        }

        .nav-link .fa-heart {
            position: relative;
            z-index: 2; /* 하트 아이콘의 z-index를 배지보다 높게 설정 */
        }

        @keyframes moveStar {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 24px); /* 24px is the approximate width of the star */
            }
            50% {
                top: calc(100% - 24px);
                left: calc(100% - 24px);
            }
            75% {
                top: calc(100% - 24px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/main">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <!-- Background Image Section -->
    <div class="bg">
        <div class="bg2">
            <div class="star">★</div>
            <div>
                <h1 class="title" style="color: rgb(39, 60, 171); font-size: 90px;">Try for<br/>Cosmetic</h1>
                <p style="color: black;">다양한 제품들을 증강 현실을<br/>통해 미리 체험해볼 수 있어요.</p>
                <button id="btngoMain" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye me-2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg> Try Now
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="clear-cart">Clear Cart</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function() {
            // Initialize cart count
            updateCartCount();

            // Try Now button click event
            $('#btngoMain').on('click', function(event) {
                event.preventDefault();
                window.location.href = '/products';
            });

            // Show cart modal when cart icon is clicked
            $('#cart-icon').on('click', function() {
                showCartItems();
                $('#cartModal').modal('show');
            });

            // Function to update cart count
            function updateCartCount() {
                const cartCount = localStorage.getItem('cartCount') || '0';
                $('#cookie-count').text(cartCount);
            }

            // Function to get cart items from localStorage
            function getCartItems() {
                return JSON.parse(localStorage.getItem('cart')) || [];
            }

            // Function to show cart items in the modal
            function showCartItems() {
                const cartItemsContainer = $('#cart-items');
                cartItemsContainer.empty();
                const cartItems = getCartItems();

                if (cartItems.length === 0) {
                    cartItemsContainer.append('<p>Your cart is empty.</p>');
                } else {
                    cartItems.forEach(item => {
                        cartItemsContainer.append(`
                            <div class="cart-item mb-2">
                                <h5>${item.PrdName}</h5>
                                <p>Color: ${item.color}</p>
                                <p>Price: ${item.price}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.prdCode}')">Remove</button>
                            </div>
                        `);
                    });
                }
            }

            // Function to remove an item from the cart
            window.removeFromCart = function(prdCode) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.prdCode !== prdCode);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showCartItems();
            }

            // Clear cart button click event
            $('#clear-cart').on('click', function() {
                localStorage.removeItem('cart');
                localStorage.setItem('cartCount', '0');
                updateCartCount();
                showCartItems();
            });
        });
    </script>
</body>
</html>
