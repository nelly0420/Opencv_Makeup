<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Podkova&display=swap">
    <!-- 폰트 어썸 CSS 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
   
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("{{ url_for('static', filename='images/main.jpg') }}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .collapse {
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: flex-end; /* 아이템들을 오른쪽으로 정렬 */
        }
        .navbar {
            background-color: #a8c0ff;
        }
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.0rem;
        }
        .title {
            font-family: 'Podkova', sans-serif; /* Podkova 폰트를 사용 */
        }
        .container {
            max-width: 100%;
        }
        .navbar-nav .nav-link {
            color: white; /* 네비게이션 바의 링크 텍스트 색상 설정 */
        }
    </style>

    <!-- jQuery Script for Interaction -->
    <script>
        $(document).ready(function(){
            console.log('준비중');
            // Home 메뉴 클릭 이벤트 처리
            $("#homeMenu").click(function(event) {
                event.preventDefault();
                console.log('홈클릭');
                alert("준비중입니다.");
            });
            
        });
    </script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/main">Augmented Make Up</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/main" style="color:white;" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" id="productsMenu" >Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Background Image Section -->
    <div class="bg">
        <div>
            <h1 class="title" style="color: rgb(39, 60, 171); font-size: 90px;">Try for<br/>Cosmetic</h1>
            <p style="color: black;">다양한 제품들을 증강 현실을<br/>통해 미리 체험해볼 수 있어요.</p>
            <a class="btn btn-primary" href="/products" role="button" style="margin-top: 20px;">시도하러 가기</a>
        </div>
    </div>

</body>
</html>
